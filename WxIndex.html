<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="contain1">
        <input type="text" id="cityEntered" placeholder="Please enter a city" onkeydown="getCity(this)"/>
        <p id="cityName"></p>
        <p id="ambientWeather"></p>
        <img src="" id="iconDay">
        <h1 id="temp"></h1>
    </div>
    <div class="container">
        <div class="contain">
            <div id="day1"></div>
            <img src="" id="img1">
            <div id="temp1"></div>
            <div id="weather1"></div>
        </div>
        <div class="contain">
            <div id="day2"></div>
            <img src="" id="img2">
            <div id="temp2"></div>
            <div id="weather2"></div>
        </div>
        <div class="contain">
            <div id="day3"></div>
            <img src="" id="img3">
            <div id="temp3"></div>
            <div id="weather3"></div>
        </div>
        <div class="contain">
            <div id="day4"></div>
            <img src="" id="img4">
            <div id="temp4"></div>
            <div id="weather4"></div>
        </div>
        <div class="contain">
            <div id="day5"></div>
            <img src="" id="img5">
            <div id="temp5"></div>
            <div id="weather5"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
